<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5 mb-5 row p-0">
            <div class="col-md-4 section1 p-4">
                <div class="search input-group">
                    <input type="text" id="city" placeholder="Enter city name" class="form-control border-end-0 border rounded-pill">
                    <button id="searchButton" class="rounded-pill border ms-3">Search</button>
                </div>
                <div>
                    <h4 class="text-center mt-5">Provide you a world wide weather forecast</h4>
                    <hr />
                    <div id="weather" class="weather">

                    </div>
                </div>
            </div>
            <div class="col-md-8 section2 p-4">
                <h5 class="text-start ms-3">Check out today's weather information</h5>

                <div class="row mt-4" id="weather-cards">
                    <div class="col-sm-4 mt-3">
                        <div class="card">
                            <h6>Wind</h6>
                            <hr />
                            <p id="windCard"></p>
                        </div>
                    </div>
                    <div class="col-sm-4 mt-3">
                        <div class="card">
                            <h6>Humidity</h6>
                            <hr />
                            <p id="humidity-card"></p>
                        </div>
                    </div>
                    <div class="col-sm-4 mt-3">
                        <div class="card">
                            <h6>Real Feel</h6>
                            <hr />
                            <p id="temperature-card"></p>
                        </div>
                    </div>
                    
                    <div class="col-sm-4 mt-3">
                        <div class="card">
                            <h6>Sea Level</h6>
                            <hr />
                            <p id="seaLevelCard"></p>
                        </div>
                    </div>
                    <div class="col-sm-4 mt-3">
                        <div class="card">
                            <h6>Pressure</h6>
                            <hr />
                            <p id="pressure-card"></p>
                        </div>
                    </div>
                    <div class="col-sm-4 mt-3">
                        <div class="card">
                            <h6>lat & lon</h6>
                            <hr />
                            <p id="coords-card"></p>
                        </div>
                    </div>


                    <div class="col-sm-4 mt-3">
                        <div class="card">
                            <h6>Sun Rise Time</h6>
                            <hr />
                            <p id="sunRiseTime-card"></p>
                        </div>
                    </div>
                    <div class="col-sm-4 mt-3">
                        <div class="card weather-card">
                            <h6>Sun Set Time</h6>
                            <hr />
                            <p id="sunSetTime-card"></p>
                        </div>
                    </div>
                    <div class="col-sm-4 mt-3">
                        <div class="card">
                            <h6>Time Zone</h6>
                            <hr />
                            <p id="timezone-card"></p>
                        </div>
                    </div>
                </div>
                  
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
